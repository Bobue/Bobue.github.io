<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간단 질문 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 미리보기 메타 태그 (IAM 표시용) -->
  <meta name="description" content="IAM" />
  <meta property="og:title" content="IAM" />
  <meta property="og:description" content="IAM" />
  <meta property="og:image" content="https://bobue.github.io/background.jpg" />
  <meta property="og:url" content="https://bobue.github.io/yourpage.html" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="IAM" />
  <meta name="twitter:description" content="IAM" />
  <meta name="twitter:image" content="https://bobue.github.io/background.jpg" />

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: sans-serif;
    background-image: url('https://bobue.github.io/background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    max-width: 400px;
    width: 90%;
  }

  .page {
    opacity: 0;
    pointer-events: none;
    transform: scale(0.8);
    transition: opacity 0.5s ease, transform 0.5s ease;
    background: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
    transform-origin: center center;
  }

  .active {
    opacity: 1;
    pointer-events: auto;
    position: relative;
    transform: scale(1);
  }

  button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #555;
  }

  h1, h2 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

  <div class="container">
    <div id="start" class="page active">
      <h1>질문을 시작할까요?</h1>
      <button onclick="nextPage('q1')">시작하기</button>
    </div>

    <div id="q1" class="page">
      <h2>성별은?</h2>
      <button onclick="selectAnswer('gender', '남자')">남자</button>
      <button onclick="selectAnswer('gender', '여자')">여자</button>
    </div>

    <div id="q2" class="page">
      <h2>나이는?</h2>
      <button onclick="selectAnswer('age', '20대')">20대</button>
      <button onclick="selectAnswer('age', '30대')">30대</button>
    </div>

    <div id="q3" class="page">
      <h2>강남대생 박주영을 때리고싶나요??</h2>
      <button onclick="selectAnswer('living', '유')">네 때리고 싶어요</button>
      <button onclick="selectAnswer('living', '무')">아니요 불쌍해요 좀ㅋ</button>
    </div>

    <div id="result" class="page">
      <h2 id="resultText">결과입니다.</h2>
      <button onclick="restart()">다시하기</button>
    </div>
  </div>

  <script>
    const answers = {};

    function nextPage(pageId) {
      document.querySelectorAll('.page').forEach(p => {
        if (p.id === pageId) p.classList.add('active');
        else p.classList.remove('active');
      });
    }

    function selectAnswer(key, value) {
      answers[key] = value;

      if (key === 'gender') nextPage('q2');
      else if (key === 'age') nextPage('q3');
      else if (key === 'living') showResult();
    }

    function showResult() {
      let resultMsg = `당신은 ${answers.gender}, ${answers.age}, 주먹을${answers.living === '유' ? '안 아끼는' : '아끼는'} 사람이군요!`;
      if (answers.gender === '남자' && answers.age === '20대' && answers.living === '유') {
        resultMsg = "다빈님 그러시면 안돼요";
      }
      if (answers.gender === '여자' && answers.age === '20대' && answers.living === '유') {
        resultMsg = "파격적인 20대 여성, 멋져요!";
      }
      if (answers.gender === '여자' && answers.age === '20대' && answers.living === '무') {
        resultMsg = "하은님! 역시 믿고 있었어요:)";
      }

      document.getElementById('resultText').innerText = resultMsg;
      nextPage('result');
    }

    function restart() {
      answers.gender = '';
      answers.age = '';
      answers.living = '';
      nextPage('start');
    }
  </script>

</body>
</html>
