<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>간단 질문 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: sans-serif;
    background-image: url('https://bobue.github.io/background.jpg'); /* 절대경로 사용 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .page {
    display: none;
    background: rgba(255, 255, 255, 0.8); /* 반투명 흰색 */
    padding: 30px;
    border-radius: 20px;
    max-width: 90%;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  .active {
    display: block;
  }

  button {
    margin: 10px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #333;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background-color: #555;
  }

  h1, h2 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

  <div class="container">
    <!-- 1. 시작 페이지 -->
    <div id="start" class="page active">
      <h1>질문을 시작할까요?</h1>
      <button onclick="nextPage('q1')">시작하기</button>
    </div>

    <!-- 2. 성별 -->
    <div id="q1" class="page">
      <h2>성별은?</h2>
      <button onclick="selectAnswer('gender', '남자')">남자</button>
      <button onclick="selectAnswer('gender', '여자')">여자</button>
    </div>

    <!-- 3. 나이 -->
    <div id="q2" class="page">
      <h2>나이는?</h2>
      <button onclick="selectAnswer('age', '20대')">20대</button>
      <button onclick="selectAnswer('age', '30대')">30대</button>
    </div>

    <!-- 4. 자취 여부 -->
    <div id="q3" class="page">
      <h2>강남대생 박주영을 아시나요??</h2>
      <button onclick="selectAnswer('living', '유')">네 때리고 싶어요</button>
      <button onclick="selectAnswer('living', '무')">아니요 그래도 때리고 싶어요</button>
    </div>

    <!-- 5. 결과 페이지 -->
    <div id="result" class="page">
      <h2 id="resultText">결과입니다.</h2>
      <button onclick="restart()">다시하기</button>
    </div>
  </div>

  <script>
    const answers = {};

    function nextPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function selectAnswer(key, value) {
      answers[key] = value;

      if (key === 'gender') nextPage('q2');
      else if (key === 'age') nextPage('q3');
      else if (key === 'living') showResult();
    }

    function showResult() {
      let resultMsg = `당신은 ${answers.gender}, ${answers.age}, 자취${answers.living === '유' ? '하는' : '안 하는'} 사람이군요!`;

      if (answers.gender === '여자' && answers.age === '20대' && answers.living === '유') {
        resultMsg = "독립적인 20대 여성, 멋져요!";
      }

      document.getElementById('resultText').innerText = resultMsg;
      nextPage('result');
    }

    function restart() {
      answers.gender = '';
      answers.age = '';
      answers.living = '';
      nextPage('start');
    }
  </script>

</body>
</html>
